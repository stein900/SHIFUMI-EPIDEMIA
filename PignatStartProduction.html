<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pignat</title>
    <link rel="stylesheet" href="Pignat.css">
    <style>
        /* Styles pour l'arrière-plan du canvas */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Couleur d'arrière-plan */
        }

        #c {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Styles pour le contenu de la page */
        header {

            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 15px;
            margin: 0;
            color: #fff;
            font-size: 150%;
        }


        /* Styles pour le formulaire */
        .form-box {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            margin-top: 8%;
            margin-bottom: 25%;
            margin-left: 28%;
            margin-right: 28%;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            font-size: 80%;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 50%;
        }

        .inputbox {
            position: relative;
            margin: 20px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: .5s;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -5px;
        }

        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #fff;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2em;
            top: 20px;
        }

        .forget {
            margin: -15px 0 15px;
            font-size: .9em;
            color: #ffffff;
            display: flex;
            justify-content: space-between;  
        }

        .forget label input {
            margin-right: 3px;
        }

        .forget label a {
            color: #ffffff;
            text-decoration: none;
        }

        .forget label a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 20px;
        }

        .register {
            font-size: .9em;
            color: #000000;
            text-align: center;
            margin: 25px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #000000;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }
        button{
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
    }
        .short-button {
        width: 350px; 
        height: 40px; 
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 0.7em !important;
        font-weight: 0.1 !important;
        margin-top: 20px;
    }

    .login-button {
            position: absolute;
            font-size: 0.4em !important;
            font-weight: 0.1 !important;
            width: 90px !important; 
            height: 25px !important; 
            top: -7px;
            left: 17px;
            width: 25%;
            height: 10px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }
/* Styles pour la liste déroulante */
.order-select {
    border-radius: 10px; /* Arrondir les bords */
    width: 13%;
    height: 40px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    outline: none;
    color: #fff;
    font-size: 0.7em;
    padding: 0 10px;
    cursor: pointer;
}

/* Forcer la couleur du texte lorsque la liste déroulante est ouverte */
.order-select option {
    border-radius: 20px !important;
    color: #000; /* Couleur du texte dans la liste déroulante ouverte (noir dans cet exemple) */
}



.message-container {
            display: flex;
            align-items: center; 
            justify-content: center; 
            height: 100vh;
        }

.message {
    font-size: 35px; 
    color: #fff;
}

    </style>
</head>
